<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web con Footer Correcto</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #005f73;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 20px;
      background-color: #e0fbfc;
    }

    footer {
      width: 100%;
      background-color: #222;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      font-size: 14px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      footer {
        flex-direction: column;
        text-align: center;
      }

      footer a {
        margin: 10px 0 0 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Sitio Web</h1>
  </header>

  <main>
    <p>
      Bienvenido a mi página. Aquí puedes poner cualquier contenido que quieras.
    </p>
  </main>

  <footer>
    <div>&copy; 2025 Jean Castillo</div>
    <div>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
      <a href="#">Contacto</a>
    </div>
  </footer>
</body>
</html>
