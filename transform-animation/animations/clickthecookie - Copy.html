<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            counter-reset: game;
        }

        div img {
            height: 300px;
            width: 300px;
        }

        input:checked {
            counter-increment: game;
        }

        h3::after {
            content: counter(game);
        }
    </style>
</head>
<body>
    <li><input type="checkbox"><div><img src="https://www.freeiconspng.com/uploads/cookie-png-transparent-images-background-23.png" alt=""></div></li>
    <h3>Clicks: </h3>
</body>
</html>
