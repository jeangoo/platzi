<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css" />
  </head>

            </g>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 24 24"
            class="like"

        </div>
        <section class="status"></section>
      </article>
      <h2>Show saved quotes</h2>
      <div class="show-clear">
        <button class="showQuotes">Show</button>
        <button class="clearQuotes">Clear</button>
      </div>
      <section class="localStorageDisplay"></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
