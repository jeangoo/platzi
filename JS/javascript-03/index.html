    <section class="grid grid-cols-2 gap-10 mt-20">
      <section class="bg-gray-100 p-4 rounded">
        <div class="flex items-center gap-6">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/visa-logo-png-transparent.png" class="w-40 object-cover" alt="">
         <img src="https://download.logo.wine/logo/Mastercard/Mastercard-Logo.wine.png" alt="" class="w-40 object-cover">
         </div>
        <div class="flex gap-4 items-center">
        <input type="checkbox" name="" id="" class="appearance-none size-6 border-2 border-gray-400 rounded-full checked:bg-blue-500 checked:border-blue-500" >
        <p class="font-bold text-lg">Pay with credit card</p>

      </section>
    <section class="bg-gray-100 p-4 rounded">

        <img src="https://www.top-bank.ch/images/logo_540/paypal.png" alt="" class="w-full object-cover">
        </div>
         <div class="flex gap-4 items-center">
        <input type="checkbox" name="" id=""class="appearance-none size-6 border-2 border-gray-400 rounded-full checked:bg-blue-500 checked:border-blue-500" >
        <p class="font-bold text-lg">Pay with paypal</p>
        </div>
      </section>
    </section>

    <section class="p-4 gap-4 flex flex-wrap">
      <div class="flex flex-col">
      <label class="text-stone-500">Cardholder's name</label>
      <input type="text" class="w-100 py-2 px-4 bg-gray-50 rounded focus:outline-none border-2 border-gray-200">
        </div>

        <div class="flex flex-col">

          <label class="text-stone-500">Card number</label>
          <input type="text" class="w-100 py-2 px-4 bg-gray-50 rounded focus:outline-none border-2 border-gray-200">
        </div>

        <div class="flex flex-col">
     
          <label class="text-stone-500">Valid thru</label>
          <input type="text" class="w-30 py-2 px-4 bg-gray-50 rounded focus:outline-none border-2 border-gray-200">
         </div>
        <div class="flex gap-4 items-center">

          <div class="flex items-center gap-4">
<div class="flex flex-col">

  <label class="text-stone-500">CVV / CVC *</label>
  <input type="text" class="w-30 py-2 px-4 bg-gray-50 rounded focus:outline-none border-2 border-gray-200" placeholder="MM / YY">
</div>

  <p class="text-stone-500">* CVV or CVC is the card security code, unique three digits number on th eback of your card separate from its number.</p>
</div>
    </section>

    <footer class=" absolute bottom-0 left-0 w-full h-20 bg-gray-100 flex p-4 justify-between items-center">
      <button class="text-pink-500 bg-white border-2 border-gray-200 font-bold rounded-xl px-4 py-2 cursor-pointer hover:scale-105 transition">Back</button>
      <button class="bg-rose-500 border-2 border-rose-600 text-white font-bold rounded-xl px-4 py-2 cursor-pointer hover:scale-105 transition">Submit</button>
    </footer>
  </article>
  <div class="mb-4 cursor-pointer p-1 size-fit rounded flex gap-4" id="cart">
    <div id="cartNumber" class="absolute text-3xl text-rose-500 font-black top-2 left-4"></div>

  </div>
  <article class="max-w-200 p-4 border-2 border-gray-500/60 rounded-md hover:shadow-2xl transition duration-500">

    </div>
    <div id="details" class="flex flex-col">
      
    </div>
    <div class="flex gap-4 items-center">
      <button id="next" class="rounded font-bold text-pink-500 bg-white border-2 border-gray-200 py-2 px-4 cursor-pointer hover:scale-105 transition mt-2">Next</button>
    <button id="cartBtn" class="rounded font-bold bg-rose-500 border-2 border-rose-600 text-white py-2 px-4 cursor-pointer hover:scale-105 transition mt-2">Add to cart</button>
    </div>
  </article>
