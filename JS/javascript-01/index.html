<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <style>
    .invisible {
      opacity: 0;
    }

    .visible {
      opacity: 1;
    }

    .lightblue {
      background-color: lightblue;
    }
  </style>
</head>
<body class="bg-stone-800 text-white">
  <header class="p-4">
    <nav class="flex justify-between items-center">
      <h2 id="title" class="text-yellow-500 text-3xl font-extrabold">javascript</h2>
      <ul id="menu" class="flex items-center gap-4">
        <li><a href="">Home</a></li>
        <li class="menu-item"><a href="" >About Me</a></li>
        <li class="menu-item"><a href="" >Blogs</a></li>
        <li class="menu-item"><a href="" >Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="flex items-center justify-center gap-8">
  <div id="box" class="bg-indigo-400 size-20 p-4 flex items-center justify-center rounded-lg">
    <h1 class="font-bold text-2xl">Box</h1>
  </div>
  <button class="rounded-xl px-4 py-2 text-stone-400 font-bold border-2 border-amber-400 hover:bg-amber-400 hover:text-white transition duration-400" id="btn" onclick="toggleVisibility()">Toggle visibility</button>
</section>
  <section class="m-8 grid gap-4">
  <h1 id="section-title">Section</h1>
  <p>Texto 1</p>
  <p>Texto 2</p>
  <p>Texto 3</p>
  <p>Texto 4 para probar la shh key</p>
  <p>Texto 5</p>
  <p>shh key from cursor</p>
  <button onclick="showAlert()" id="btn">Get Started</button>
  <button onclick="fetchData()">Fetch data</button>
  <div id="datafetched"></div>
  <div id="display" class="mt-10 flex items-center gap-4">
    <input id="input-id" type="text" class="focus:outline-none bg-blue-300 py-2 px-4 rounded-xl placeholder:text-white" placeholder="Enter your name">
    <input type="submit" onclick="check()" id="btn" class="cursor-pointer bg-blue-300 p-2 rounded-xl font-bold">
  </div>
  <article class="pb-6 p-4">
    <button id="addBtn" class="py-2 px-4 bg-indigo-500 text-white font-extrabold mb-2 rounded-xl hover:shadow-2xl transition duration-100">Add item</button>
    <h2 class="text-xl text-yellow-500 font-extrabold mt-2">Groceries list</h2>
    <ul id="list" class="mt-4 flex flex-col gap-2">
      <li>Soda</li>
      <li>Cookies</li>
      <li>Rice</li>
      
    </ul>
  </article>
</section>
  <script src="app.js"></script>
</body>
</html>
