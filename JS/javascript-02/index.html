<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager - JS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            list-style: none;
            font-family: poppins, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: grid;
            place-content: center;
            min-height: 100vh;
            background: #272626;
        }

        .toggle {
            position: absolute;
            margin: 20px;
            padding: 10px;
            border-radius: 12px;
            border: none;
            color: black;
            font-weight: extrabold;
            transition: 250ms;
        }

        article {
            background: white;
            box-shadow: 0 5px 5px 5px rgba(0,0,0, 0.15);
            width: 800px;
            min-height: 200px;
            border-radius: 10px;
            padding: 1rem;
        }

        article h1 {
            text-align: center;
            font-size: 2rem;
        }

        article h1 strong {
            color: dodgerblue;
        }

        section {
            padding: 4rem;
        }

        #addbtn {
            padding: 10px;
            border-radius: 12px;
            border: none;
            background: deepskyblue;
            color: white;
            font-weight: extrabold;
            transition: 250ms;
        }

        .deleteBtn {
            padding: 10px;
            border-radius: 12px;
            border: none;
            background: rgb(228, 53, 30);
            color: white;
            font-weight: extrabold;
            width: 80px;
        }
        .editBtn {
            padding: 10px;
            border-radius: 12px;
            border: none;
            background: green;
            color: white;
            font-weight: extrabold;
            width: 80px;
        }

        button:hover {
            /* box-shadow: 1px 2px 5px 3px rgba(0,0,0, 0.15); */
            transition: 250ms;
            scale: 1.1;
        }

        ul {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto;
            align-items: center;
            justify-content: space-between;
            flex: 2;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-bottom: 10px;
            background: rgb(243, 238, 238);
            padding: 6px;
            border-radius: 10px;
        }

        h2 {
            margin-top: 6px;
        }

        .task-input {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }

        .task-input input {
            flex: 1;
            padding: 0.50rem;
            border: none;
            border-radius: 12px;
        }

        .task-input input::placeholder{
            font-weight: extrabold;
            font-size: medium;
        }

        .task-input input:focus {
            outline: none;
        }
        button {
        cursor: pointer;
        }


    </style>
</head>
<body>
    <button class="toggle">Toggle theme</button>
    <article>
     <h1>Task 
       <strong> manager</strong> </h1>
     <section>
        
        <div class="task-input">
        <input type="text" id="taskInput" placeholder="Enter a new task" autocomplete="off">
                     <button id="addbtn">Add task</button>
        </div>
        <ul>
            <li>Task 1
            <button class="editBtn">Edit</button>
            <button class="deleteBtn">Delete</button>
            </li>
        </ul>
     </section>
    </article>
<script src="app.js"></script>
</body>
</html>
