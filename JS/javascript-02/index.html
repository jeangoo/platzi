<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            list-style: none;
            font-family: poppins, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: grid;
            place-content: center;
            min-height: 100vh
        }

        article {
            background: lightskyblue;
            box-shadow: 0 5px 5px 5px rgba(0,0,0, 0.15);
            width: 500px;
            height: 400px;
            border-radius: 10px;
            padding: 1rem;
        }

        article h1 {
            text-align: center;
        }

        section {
            padding: 4rem;
        }

        #addbtn {
            padding: 10px;
            border-radius: 12px;
            border: none;
            background: deepskyblue;
            color: white;
            font-weight: extrabold;
             transition: 250ms;
        }

         #deletebtn {
            padding: 10px;
            border-radius: 12px;
            border: none;
            background: red;
            color: white;
            font-weight: extrabold;
             transition: 250ms;
        }

        button:hover {
            box-shadow: 1px 2px 5px 3px rgba(0,0,0, 0.15);
            transition: 250ms;
            scale: 1.1;
        }

        .buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        ul {
            margin-top: 10px;
        }

        h2 {
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <article>
     <h1>Task manager</h1>
     <section>
        <div class="buttons">
        <button id="addbtn">Add task</button>
        <button id="deletebtn">Delete task</button>
        </div>
        <h2>Tasks</h2>
        <ul>
            <li>Task 1</li>
        </ul>
     </section>
    </article>
<script src="app.js"></script>
</body>
</html>
